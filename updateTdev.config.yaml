      dst: updateSync
      ignore:
          - sync-onboarding.ts
          - clean-onboarding.ts
    - src: tsconfig.json
      dst: tsconfig.json
    - src: .prettierrc
      dst: .prettierrc
    - src: .prettierignore
      dst: .prettierignore
    - src: vitest.config.ts
      dst: vitest.config.ts
    - src: docs/tdev/
      dst: docs/tdev
watchedElements:
    - .babel.config.js
    - package.json
    - .env.example
    - src/theme/
